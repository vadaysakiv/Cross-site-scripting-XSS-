<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflected XSS Playground</title>
</head>
<body>
    <h1>Reflected XSS Playground</h1>
    <p>Enter your name:</p>
    <form id="xssForm">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    <p id="output"></p>
    
    <script>
        document.getElementById("xssForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("nameInput").value;
            const url = new URL(window.location);
            url.searchParams.set("name", name);
            window.history.pushState({}, "", url);
            document.getElementById("output").innerHTML = "Hello, " + name;
        });

        // Load from URL if exists (Vulnerable to XSS)
        const params = new URLSearchParams(window.location.search);
        const nameFromUrl = params.get("name");
        if (nameFromUrl) {
            document.getElementById("output").innerHTML = "Hello, " + nameFromUrl;
            
            // Using eval() (intentionally unsafe)
            try {
                eval(nameFromUrl);
            } catch (e) {
                console.error("Eval error:", e);
            }
            
            // Creating a script element dynamically
            const script = document.createElement("script");
            script.innerHTML = nameFromUrl;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
